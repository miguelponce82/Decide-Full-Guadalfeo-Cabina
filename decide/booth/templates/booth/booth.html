{% extends "base.html" %}
{% load static %}

{% block extrahead %}
<!-- ################### REACT TEST ################### -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link type="text/css" rel="stylesheet" href="{% static "booth/react/App.css" %}" />
<link type="text/css" rel="stylesheet" href="{% static "booth/react/Login/Login.css" %}" />
<link type="text/css" rel="stylesheet" href="{% static "booth/react/Voting/Voting.css" %}" />
<link type="text/css" rel="stylesheet" href="{% static "booth/react/Navbar/Navbar.css" %}" />
<!-- ################### /REACT TEST ################### -->
{% endblock %}

{% block content %}
<style>
    * {
        margin: 0px;
        padding: 0px;
        font-family: sans-serif;
    }

    .menu a {
        color: white;
        text-decoration: none;
    }

    .menu a:visited {
        color: white;
    }

    .menu a:hover {
        text-decoration: underline;
    }

    .menu {
        width: 100%;
        display: flex;
        flex-direction: row;
        background-color: #00b894;
        height: 75px;
        color: white;
    }

    .menu span {
        flex-grow: 1;
        padding: 10px;
        align-self: center;
    }

    .menu ul {
        direction: lt;
        display: flex;
        flex-grow: 1;
        align-self: center;
        justify-content: flex-end;
        list-style-type: none;
    }

    .menu ul li {
        padding: 10px;
    }
</style>
{% include "index/menu.html" %}
<!-- ################### REACT TEST ################### -->
<div id="react-root"></div>

{% endblock %}

{% block extrabody %}
    <!-- needed to generate big random -->
    <script src="{% static "crypto/sjcl.js" %}"></script>

    <!-- Big integer -->
    <script src="{% static "crypto/jsbn.js" %}"></script>
    <script src="{% static "crypto/jsbn2.js" %}"></script>
    <script src="{% static "crypto/bigint.js" %}"></script>

    <!-- ElGamal encrypt -->
    <script src="{% static "crypto/elgamal.js" %}"></script>

    <!--Django variables-->
    <script>
        let voting = {{voting|safe}};
        let keybits = {{KEYBITS}};
    </script>


    <!-- Load React. Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Load Babel (For using JSX)-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- babel-standalone@6 -->

    <!-- Load React components. -->
    <script src="{% static "booth/react/Navbar/Navbar.js" %}" type="text/babel" data-plugins="transform-es2015-modules-umd"></script>
    <script src="{% static "booth/react/Login/Login.js" %}" type="text/babel" data-plugins="transform-es2015-modules-umd"></script>
    <script src="{% static "booth/react/Voting/Voting.js" %}" type="text/babel" data-plugins="transform-es2015-modules-umd"></script>
    <script src="{% static "booth/react/App.js" %}" type="text/babel" data-plugins="transform-es2015-modules-umd"></script>
    <script src="{% static "booth/dictionary/Dictionary.js" %}" type="text/babel" data-plugins="transform-es2015-modules-umd"></script>

    <!--Bootstrap-->
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- ################### /REACT TEST ################### -->
    

</body>
{% endblock %}
