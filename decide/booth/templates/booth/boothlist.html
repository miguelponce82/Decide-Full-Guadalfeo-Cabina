{% extends "base.html" %}
{% load static %}

{% block extrahead %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link type="text/css" rel="stylesheet" href="{% static "index/menu.css" %}" />

{% block content %}

{% include "index/menu.html" %}
<div id="content" class="container-fluid">
    <div class="row">
        {% if msg%}
        {{msg}}
        {% endif %}
    </div>
    <div class="row">
        <div class="col ">
            <div class="question">
                <div align="center">
                    <h2>Active votings: </h2>
                  </div>
                <div class="container-fluid">
                    <div class="d-flex justify-content-center flex-wrap ">
                            {% for v in votings %}  
                            <div class="option p-3">
                                <div class="card-input">
                                    <div class="flip-card">
                                    <div class="flip-card-inner">
                                        <div class="flip-card-front pt-5">
                                        <h1>{{v.name}}:</h1>
                                        <a id="link" href={{v.id}}> <h2> Click aqu√≠ </h2></a>
                                        </div>                   
                                    </div>
                                    </div>
                                <br />
                                </div>
                            </div>
                            {% endfor %}
                            {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
